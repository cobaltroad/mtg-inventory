services:
  db:
    image: postgres:16-alpine
    container_name: mtg_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB_NAME}
      POSTGRES_USER: ${POSTGRES_USER_NAME}
      POSTGRES_PASSWORD: ${POSTGRES_USER_PASSWORD}
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - mtg

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.backend
      args:
        RUBY_VERSION: ${RUBY_VERSION}
    container_name: mtg_backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      EDITOR: nano
      RUBY_VERSION: ${RUBY_VERSION}
      BUNDLE_PATH: /bundle
      RAILS_ENV: development
      RAILS_MASTER_KEY: ${RAILS_MASTER_KEY}
      DB_HOST: db
      DB_USER: ${POSTGRES_USER_NAME}
      DB_PASS: ${POSTGRES_USER_PASSWORD}
      DB_NAME: ${POSTGRES_DB_NAME}
      DATABASE_URL: ${POSTGRES_DB_URL}
      APP_DOMAIN: ${APP_DOMAIN}
      PUBLIC_API_PATH: ${PUBLIC_API_PATH}
    volumes:
      - ./backend:/backend  # Rails code
      - bundle_cache:/bundle       # Gems
    labels:
      - "traefik.enable=false"
    logging:
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - mtg

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    container_name: mtg_frontend
    ports:
      - "3001:5173"
    depends_on:
      - backend
    environment:
      NODE_ENV: development
      APP_DOMAIN: ${APP_DOMAIN}
      PUBLIC_BASE_PATH: ${PUBLIC_BASE_PATH}
      VITE_API_URL: http://backend:3000
    # Remove volumes: and command: in production since it will use the built-app
    # and does not require hot reload
    volumes:
      - ./frontend:/frontend  # Vite hot reload
      - frontend_node_modules:/frontend/node_modules
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-public"
      - "traefik.http.routers.mtg.rule=Host(`cobaltroad.com`) && PathPrefix(`/projects/mtg`)"
      - "traefik.http.routers.mtg.priority=100"
      - "traefik.http.routers.mtg.service=mtg-service"
      - "traefik.http.services.mtg-service.loadbalancer.server.port=5173"
    networks:
      - mtg
      - traefik-public

volumes:
  postgres_data:
  bundle_cache:
  frontend_node_modules:

networks:
  mtg:
    internal: true
  traefik-public:
    external: true
